<div class="auth-container">
  <div class="form">
    <form [formGroup]="authForm">
      <h3>Sign Up</h3>
      <div>
        <label for="email">Username:</label>
        <br />
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <br />
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email address" />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <br />
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" />
      </div>
      <br />
      <button routerLink="/home" type="submit" class="btn1" (click)="Signup()">Submit</button>
    </form>
  </div>
  <br />
  <div class="form">
    <form [formGroup]="authForm">
      <h3>Login</h3>
      <div>
        <label for="email">Username:</label>
        <br />
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <br />
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email address" />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <br />
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" />
      </div>
      <br />
      <button routerLink="/home" type="submit" class="btn1" (click)="Login()">Login</button>
    </form>
  </div>
</div>
