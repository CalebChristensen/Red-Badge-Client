<h3>Update Note</h3>
<form (ngSubmit)='update()'>
  <mat-form-field>
    <textarea matInput placeholder='Update note' [formControl]='newNote'></textarea>
  </mat-form-field>
  <br><br>
  <button mat-raised-button type='submit'>Update</button>
  <button mat-raised-button type='button' (click)='close()'>Cancel</button>
</form>
