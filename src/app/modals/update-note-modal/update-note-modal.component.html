<div class="auth-container">
  <mat-card class="example-card" fxLayoutAlign="center center">
    <mat-card-content>
      <mat-card-header fxLayoutAlign="center center">
        <mat-card-title class="header">Update Note</mat-card-title>
      </mat-card-header>
      <form (ngSubmit)='update()'>
        <table cellspacing="0" fxLayoutAlign="center center">
          <tr>
            <td>
              <mat-form-field>
                <textarea matInput placeholder='Update note' [formControl]='newNote'></textarea>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <button mat-raised-button type='submit'>Update</button>
        <button mat-raised-button type='button' (click)='close()'>Cancel</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
