<h3>Update Note</h3>
<div>
  <mat-form-field>
    <textarea matInput placeholder='Update note' [(ngModel)]='newNote.note'></textarea>
  </mat-form-field>
  <br><br>
  <button mat-raised-button type='submit' (click)='update()'>Update</button>
  <button mat-raised-button type='button' (click)='close()'>Cancel</button>
</div>
