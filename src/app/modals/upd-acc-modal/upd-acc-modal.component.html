<div class="auth-container">
  <mat-card class="example-card" fxLayoutAlign="center center">
    <mat-card-content>
      <mat-card-header fxLayoutAlign="center center">
          <mat-card-title class="header">Update Account Information</mat-card-title>
        </mat-card-header>
      <div>
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Username" type="text" id="username" [(ngModel)]="newUser.username" class="form-control" />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Email" type="email" id="email" [(ngModel)]="newUser.email" class="form-control" />
              </mat-form-field>
            </td>
          </tr>
        </table>
        <button mat-raised-button type="submit" (click)='update()' class="btn1">Submit</button>
        <button mat-raised-button type='button' (click)='close()'>Cancel</button>
      </div>
