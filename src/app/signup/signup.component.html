<div class="auth-container">
  <div class="form">
    <form (ngSubmit)="signUp()">
      <h3>Sign Up</h3>
      <div>
        <label for="email">Username:</label>
        <br />
        <input type="text" id="username" [formControl]="username" class="form-control" placeholder="Enter username" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <br />
        <input type="email" id="email" [formControl]="email" class="form-control" placeholder="Enter email address" />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <br />
        <input type="password" id="password" [formControl]="password" class="form-control" placeholder="Password" />
      </div>
      <br />
      <button type="submit" class="btn1">Submit</button>
      <a routerLink="/login">Already have an account?</a>
    </form>
  </div>
</div>
